name: CI

on: [push, pull_request]

jobs:
  test-e2e:
    name: Test E2E
    runs-on: macOS-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set Up Project
      run: Sources/MockingbirdAutomation/buildAndRun.sh configure load --overwrite
    - name: Test
      run: Sources/MockingbirdAutomation/buildAndRun.sh test e2e

  test-podspec:
    name: Test Podspec
    runs-on: macOS-latest
    steps:
    - uses: actions/checkout@v2
    - name: Test
      env:
        GH_ACCESS_TOKEN: ${{ secrets.GH_ACCESS_TOKEN }}
      run: pod spec lint MockingbirdFramework.podspec

  test-example-project:
    name: Test Example Project (${{ matrix.type }})
    runs-on: macOS-latest
    strategy:
      matrix:
        type:
        - cocoapods
        - carthage
        - spm-project
        - spm-package
    steps:
    - uses: actions/checkout@v2
    - name: Test
      env:
        GH_ACCESS_TOKEN: ${{ secrets.GH_ACCESS_TOKEN }}
      run: Sources/MockingbirdAutomation/buildAndRun.sh test example ${{ matrix.type }}
