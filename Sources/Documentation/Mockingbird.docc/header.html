  --color-header-background: var(--color-header-background-light);
  --color-header-border: var(--color-nav-keyline);
  --color-header-link-hover: var(--color-link);
  --color-header-text: var(--color-header-text-light);
  --icon-close-url: var(--icon-close-url-light);
  --icon-menu-url: var(--icon-menu-url-light);
  --github-logo-url: var(--github-logo-url-light);
  --github-logo-hover-url: var(--github-logo-url-hover-light);
  --slack-logo-url: var(--slack-logo-url-light);
  --slack-logo-hover-url: var(--slack-logo-url-hover-light);

  font-family:
    -apple-system,
  BlinkMacSystemFont,
  "SF Hello",
  "Helvetica Neue",
  Helvetica,
  Arial,
  Verdana,
  sans-serif;
}

:host([data-color-scheme="dark"]) {
  --color-header-background: var(--color-header-background-dark);
  --color-header-text: var(--color-header-text-dark);
  --icon-close-url: var(--icon-close-url-dark);
  --icon-menu-url: var(--icon-menu-url-dark);
  --github-logo-url: var(--github-logo-url-dark);
  --github-logo-hover-url: var(--github-logo-url-hover-dark);
  --slack-logo-url: var(--slack-logo-url-dark);
  --slack-logo-hover-url: var(--slack-logo-url-hover-dark);
}
@media screen and (prefers-color-scheme: dark) {
  :host([data-color-scheme="auto"]) {
    --color-header-background: var(--color-header-background-dark);
    --color-header-text: var(--color-header-text-dark);
    --icon-close-url: var(--icon-close-url-dark);
    --icon-menu-url: var(--icon-menu-url-dark);
    --github-logo-url: var(--github-logo-url-dark);
    --github-logo-hover-url: var(--github-logo-url-hover-dark);
    --slack-logo-url: var(--slack-logo-url-dark);
    --slack-logo-hover-url: var(--slack-logo-url-hover-dark);
  }
}

header {
  background: var(--color-header-background);
  border-bottom: 1px solid var(--color-header-border);
  min-height: 52px;
}


a,
a:active,
a:hover,
a:visited {
  color: var(--color-header-text);
  text-decoration: none;
}

a:hover {
  color: var(--color-link);
}

.container {
  --padding-x: 22px;
  align-items: center;
  display: flex;
  flex-wrap: wrap;
  justify-content: space-between;
  margin: 0 auto;
  padding: 0 var(--padding-x);
  width: 980px;
}


#logo {
  --size: 30px;
  /* DRAGON: Logo flashes on hover/active state changes in Chrome when using a var. */
  background-image: url("/images/nav-logo@2x.png");
  background-position: 0 center;
  background-repeat: no-repeat;
  background-size: var(--size);
  padding-left: calc(var(--size) + 10px);
  display: flex;
  align-items: center;
  height: 52px;
  font-weight: 700;
  font-size: 20px;
}

#small-menu-toggle {
  display: none;
}

.github-logo {
  --size: 20px;
  background-image: var(--github-logo-url);
  background-position: center;
  background-repeat: no-repeat;
  content: "";
  display: flex;
  height: var(--size);
  width: var(--size);
}

.links .github-logo {
  margin-right: 10px;
}

a:hover .github-logo {
  background-image: var(--github-logo-hover-url);
}

.slack-logo {
  --size: 20px;
  background-image: var(--slack-logo-url);
  background-position: center;
  background-repeat: no-repeat;
  content: "";
  display: flex;
  height: var(--size);
  width: var(--size);
}

.links .slack-logo {
  margin-right: 10px;
}

a:hover .slack-logo {
  background-image: var(--slack-logo-hover-url);
}

.links {
  display: flex;
  flex-direction: row;
  font-size: 14px;
  list-style: none;
  margin: 0;
  padding: 0;
}

.links li {
  display: inline-block;
}

.links li a {
  display: flex;
  flex-direction: row;
  align-items: center;
  line-height: 52px;
